{% extends "layout.html" %}

{% block title %}Order History{% endblock %}

{% block main %}
    <h2>Order History</h2>
    
    {% if orders %}
        <ul>
        {% for order in orders %}
            <li><a href="{{ url_for('order', id=order.id) }}">Order: {{ order.count }} x {{ order.details.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No orders found.</p>
    {% endif %}
{% endblock %}

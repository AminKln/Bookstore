<!DOCTYPE html>
<html>
<head>
  <title>Bookstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Bookstore</h1>
    <form>
      <input type="text" placeholder="Search by book name, author, ISBN, etc." />
      <button type="submit">Search</button>
    </form>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Shopping Cart</a></li>
        <li><a href="">Order History</a></li>
        <li><a href="">Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Featured Books</h2>
    <section>
      <h3>Book Title</h3>
      <img src="book-cover.jpg" alt="Book Cover" />
      <p>Author: <em>Author Name</em></p>
      <p>ISBN: <em>ISBN Number</em></p>
      <p>Genre: <em>Genre Name</em></p>
      <p>Price: <em>Price of Book</em></p>
      <button>Add to Cart</button>
    </section>
  </main>
  <footer>
    <p>Copyright Look Inna Book</p>
  </footer>
</body>
</html>
